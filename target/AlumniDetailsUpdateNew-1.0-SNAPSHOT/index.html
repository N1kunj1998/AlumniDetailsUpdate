<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Details update</title>


    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

</head>
<body>
<div class="container" style="width: 60vw">
<div class="container alert alert-success" style="margin: 20px">
<form class="form-group" class="fadeIn first" id="login-validation">
    <h2 style="margin-bottom: 20px"> Alumni Login</h2>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="username" class="sr-only">Username</label>
    <input type="username" id="username" class="form-control" class="fadeIn second" placeholder="Username" required autofocus>
    <label for="password" class="sr-only" >Password</label>
    <input type="password" id="password" class="form-control" class="fadeIn third" placeholder="Password" required>
    <div class="checkbox mb-3" style="margin-bottom: 20px; margin-top: 20px">
    </div>
    <button class="btn btn-lg btn-primary btn-block" class="fadeIn fourth" type="submit">Sign in</button>
    <button class="btn btn-lg btn-primary btn-block" id = "register" onclick="addLogin()"> Register </button>
    <div class="alert alert-warning" role="alert" id="login-alert" style="display: none; margin-top: 20px">
        Invalid Credentials
    </div>
</form>
</div>
</div>
